<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>FizzBuzz</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container text-center w-25 mx-auto">
      <h1 class="text-primary">FizzBuzz</h1>
      <hr />

      <form class="form">
        <h2 class="text-dark">Raqam kiriting</h2>

        <input
          type="number"
          name="number"
          class="form-control get-number"
          placeholder="Enter a number"
        />

        <button
          type="submit"
          class="btn btn-danger text-white px-5 py-1 font-bold mt-3"
        >
          Check
        </button>

        <p class="text-success display-3 fw-bold result"></p>
      </form>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
